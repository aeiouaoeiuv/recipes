# remap prefix command
unbind-key C-b
set -g prefix M-q

# navigate panes with hjkl
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# resize pane
bind-key -r H resize-pane -L 2
bind-key -r J resize-pane -D 2
bind-key -r K resize-pane -U 2
bind-key -r L resize-pane -R 2

# split window with '|' & '-'
unbind-key '%'
bind-key | split-window -h -c "#{pane_current_path}"
unbind-key '"'
bind-key - split-window -v -c "#{pane_current_path}"
unbind-key 'c'
bind-key c new-window -c "#{pane_current_path}"
unbind-key '['
bind-key u copy-mode
unbind-key ']'
bind-key -T prefix v run-shell "xclip -o | tmux load-buffer - && tmux paste-buffer"

# copy mode like vim, old version of tmux unsupport these commands
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe "xclip -i" \; send-keys -X clear-selection # install xclip first

# closing without confirm
bind-key x kill-pane
bind-key & kill-window

# The -n after bind-key makes it so you don't have to issue the tmux command prefix (ctrl-b by default)
bind-key C-l send-keys -R \; clear-history \; send-keys C-l

bind-key -r < swap-window -t -1
bind-key -r > swap-window -t +1

set -g status-justify left
set -g status-position top

set -g status-left "#[fg=colour231,bg=colour66] ses=#S win=#I/#{session_windows} pane=#P/#{window_panes} #{?client_prefix,#[fg=colour117]⍴ ,}#[fg=colour66,bg=default]"
set -g status-left-length 0

set -g window-status-current-format "#[fg=colour24,bg=colour89]#[fg=colour231,bold,bg=colour89] #{window_index} #{window_name} #[fg=colour89,bg=default]"
set -g window-status-format "#[fg=colour24,bg=colour60]#[fg=colour7,bg=colour60] #{window_index} #{window_name}#{?window_activity_flag,*,} #[fg=colour60,bg=default]"
set -g window-status-separator ""
set -g window-status-activity-style ""

set -g status-right ""
set -g status-style fg=colour231,bg=colour24

set -g pane-active-border-style "fg=colour208"
set -g pane-border-style "fg=colour244"

set -g default-terminal "screen-256color"
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -s escape-time 0
set -g wrap-search off
set -g display-time 2000
set -g monitor-activity on
set -g visual-activity off
set -g status-keys vi # Use vi key bindings in status line for command prompt
set -g status-interval 0

setw -g mode-keys vi
setw -g allow-rename on
setw -g automatic-rename on

